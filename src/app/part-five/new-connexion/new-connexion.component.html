<mat-spinner *ngIf="loading"></mat-spinner>

<div *ngIf="!loading" class="col-sm-6 offset-sm-3 mt-2">
    <form [formGroup]="connexionForm">
	<h3>Créez une nouvelle connexion</h3>
	<div class="form-group">
	    <label for="email">Email</label>
	    <input type="text"
		   placeholder="Entrer un email ..."
		   id="email"
		   formControlName="email"
		   class="form-control">
	</div>
	<div class="form-group">
	    <label for="password">Password</label>
	    <input type="password"
		   placeholder="Entrer un password ..."
		   id="password"
		   formControlName="password"
		   class="form-control">
	</div>
	<button class="btn btn-primary"
		(click)="onSubmit()"
		[disabled]="connexionForm.invalid">Submit</button>
	<p class="alert-danger"
	   *ngIf="errorMessage">Dans new-connexion.component.html.<br>Erreur lors de la création de la connexion:<br> {{ errorMessage }}</p>
    </form>
</div>
