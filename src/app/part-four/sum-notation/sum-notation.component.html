<mat-spinner *ngIf="loading"></mat-spinner>
<div *ngIf="debug">Debug:Dans sum-notation.component.html</div>
<div *ngIf="!loading">
    <div class="sum-notation-pane">

	<div class="sum-notation-info">
	    <p>ObjectId du texte {{ texteObjectId }}<p>
		<p>nombre de participants {{ participantCount }} </p>
		<p>noteMoyenne {{ average }} &#177; {{ rms }}</p>
		
		<button class="btn btn-danger m-1" (click)="onDelete()"
			       [disabled]="part != 4">Supprimer</button>
	</div>
	<button class="btn btn-link"
		(click)="onGoBack()"><< Retour Ã  la liste des Notations</button>
    </div>
</div>
