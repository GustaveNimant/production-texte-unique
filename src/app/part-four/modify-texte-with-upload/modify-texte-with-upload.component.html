<mat-spinner *ngIf="loading"></mat-spinner>
<div *ngIf="!loading" class="col-sm-6 offset-sm-3 mt-2">
  <form [formGroup]="texteForm">
    <div class="form-group">
      <label for="titre">Title</label>
      <input type="text" placeholder="What are you selling?" id="titre" formControlName="titre" class="form-control">
    </div>
    <button class="btn btn-success" type="button" (click)="filePicker.click()">Add Image</button>
    <input type="file" #filePicker (change)="onImagePick($event)">
    <div class="image-preview" *ngIf="imagePreview">
      <img [src]="imagePreview" alt="">
    </div>
    <div class="form-group">
      <label for="noteMoyenne">Price (in â‚¬)</label>
      <input type="number" id="noteMoyenne" class="form-control" formControlName="noteMoyenne" min="0">
    </div>
    <div class="form-group">
      <label for="contenu">Description</label>
      <textarea name="contenu"
                id="contenu"
                cols="30" rows="7"
                class="form-control"
                formControlName="contenu"
                placeholder="Describe your product (type, quality, etc.)"></textarea>
    </div>
    <button class="btn btn-primary" (click)="onSubmit()" [disabled]="texteForm.invalid">Update</button>
    <p class="alert-danger" *ngIf="errorMessage">{{ errorMessage }}</p>
  </form>
</div>
