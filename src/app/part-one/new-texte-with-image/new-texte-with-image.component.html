<mat-spinner *ngIf="loading"></mat-spinner>

<div *ngIf="debug">Debug:Dans new-texte-with-image.component.html</div>

<div *ngIf="!loading" class="col-sm-6 offset-sm-3 mt-2">
    <form [formGroup]="texteForm">
	<div class="form-group">
	    <label for="titre">Titre</label>
	    <input type="text"
		   placeholder="Titre du texte ?"
		   id="titre"
		   formControlName="titre"
		   class="form-control">
	</div>
	<button class="btn btn-success" type="button"
		       (click)="filePicker.click()">Ajouter un fichier</button>

	<input type="file" #filePicker (change)="onImagePick($event)">

	<div class="image-preview"
	     *ngIf="imagePreview">
	    <img [src]="imagePreview" alt="">
	</div>

	<div class="form-group">
	    <label for="noteMoyenne">Note Moyenne de 0 Ã  10</label>
	    <input type="number" id="noteMoyenne"
		   class="form-control" formControlName="noteMoyenne"
		   min="0" max="10">
	</div>

	<div class="form-group">
	    <label for="contenu">Description</label>
	    <input type="text"
                   id="contenu"
		   class="form-control"
		   formControlName="contenu"
                   placeholder="Entrer le texte ...">
	</div>
	<button class="btn btn-primary" (click)="onSubmit()"
		[disabled]="texteForm.invalid">Submit</button>
	<p class="alert-danger"
	   *ngIf="errorMessage">{{ errorMessage }}</p>
    </form>
</div>
