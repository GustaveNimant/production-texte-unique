<mat-spinner *ngIf="loading"></mat-spinner>

<div *ngIf="!loading" class="col-sm-6 offset-sm-3 mt-2">
    <form [formGroup]="participantForm">
	<div class="form-group">
	    <label for="email">Titre</label>
	    <input type="text"
		   placeholder="Titre du participant ?"
		   id="email"
		   formControlName="email"
		   class="form-control">
	</div>
	<div class="form-group">
	    <label for="pseudo">Le participant</label>
	    <input type="participant"
		   placeholder="Entrer le participant ..."
		   id="pseudo"
		   formControlName="pseudo"
		   class="form-control">
	</div>
	<button class="btn btn-primary"
		(click)="onSubmit()"
		[disabled]="participantForm.invalid">Submit</button>
	<p class="alert-danger" *ngIf="errorMessage">Dans new-participant.component.html.<br>Erreur lors de la crÃ©ation du participant:<br> {{ errorMessage }}</p>
    </form>
</div>
